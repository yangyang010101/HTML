<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        新竹美食
        <ul>
            <li>四海遊龍</li>
            <li>貢丸</li>
            <li>米粉</li>
            <li>香腸</li>
        </ul>
    </body>
</html>
<!--
一組 <ul></ul> 標籤中，原則上可以有無數組 <li><li> 標籤，用來標示不同的項目內容，所有的主流瀏覽器都支援 <ul><li></li></ul> 項目標籤組的寫法，美化每個項目的文字或項目符號可以透過 CSS 語法來處理。

-->
