<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>標題</title>
    </head>
    <body>
        <h1>這是第一個標題</h1>
        <h2>這是第二個標題</h2>
        <h3>這是第三個標題</h3>
        <h4>這是第四個標題</h4>
        這是內文這是內文這是內文
        <h5>這是第五個標題</h5>
        <h6>這是第六個標題</h6>
    </body>
</html>

<!--
    
標題的大小一共有六種，兩個標籤一組，也就是從<h1>到<h6>，<h1>最大，<h6>最小。使用標題標籤時，該標籤會將字體變成粗體字，並且會自成一行。

 -->
