<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <pre>
        void main {
            printf("hello world");
        }
        </pre>
    </body>
</html>
<!--
利用<pre></pre>這個標籤可以將其包起來的文字排版、格式，原封不動的呈現出來。算是相當好用的標籤之一。
打在<TITLE></TITLE>這裡面的文字會出現在瀏覽器視窗最上頭藍色部份裡，當作一篇網頁的主題。
BODY之間則為主要語法所在，也是網頁的主要呈現部分。
-->
